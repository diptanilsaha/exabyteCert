<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exabyte 2024</title>
</head>
<body>
    <form action="/" method="post">
        {{ form.csrf_token }}
        {{ form.email.label }}
        {{ form.email }}
        {% if form.email.errors %}
            <ul class="errors">
            {% for error in form.email.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {{ form.submit }}
    </form>
</body>
</html>
